<!DOCTYPE html>
<html amp lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

  <title>Official Homepage of Aykut Yilmaz.</title>

  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

  <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/img/favicon/site.webmanifest">
  <link rel="mask-icon" href="/assets/img/favicon/safari-pinned-tab.svg" color="#bd000d">
  <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#fffcfc">
  <meta name="msapplication-config" content="/assets/img/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <meta property="og:title" content="Official Homepage of Aykut Yilmaz.">
  <meta property="og:description" content="Junior developer and web designer from Germany">
  <meta property="og:url" content="https://aykut.ml">
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://aykut.ml/assets/img/og-image.jpg">
  <meta property="og:image:height" content="1256">
  <meta property="og:image:width" content="2400">
  <meta property="og:image" content="https://aykut.ml/assets/img/og-image-square.jpg">
  <meta property="og:image:width" content="279">
  <meta property="og:image:height" content="279">

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <style amp-custom>
    {% capture include_to_scssify %}
      {% include main.scss %}
    {% endcapture %}
    {{ include_to_scssify | scssify }}
  </style>
</head>

<body>
  <div class="main-content">
    {{ content }}
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2019. All rights reserved.</p>
      <a href="https://github.com/{{ site.social.github }}">{% include github.svg %}</a>
    </div>
  </footer>

</body>

</html>
