      @font-face {
  font-family: "Product Sans"

}
*, ::after, ::before {
  -webkit-box-sizing: border-box;
  box-sizing: border-box;
}
body {
  font-family: "Product Sans";
  padding: 0;
  margin: 0;
  border: 0;
}
.container {
  max-width: 1000px;
  padding: 0 1rem;
  margin-left: auto;
  margin-right: auto;
}
header {
  text-align: center;
}
h1 {
  font-size: 5.5em;
}
h2 {
  font-size: 3.5rem;
}
hr {
  border: 0;
  height: 0;
  border-top: 1px solid rgba(0, 0, 0, 0.1);
  border-bottom: 1px solid rgba(255, 255, 255, 0.3);
}
.social-links a {
  color: #212121;
  transition: .3s;
}
.social-links a:hover {
  opacity: .5;
}
.social-links svg {
  display: inline-block;
  box-shadow: 0px 0px 2px #888;
  border-radius: 100%;
  overflow: visible;
  height: 6rem;
  width: 6rem;
  fill: currentColor;
  margin: .5rem;
  padding: 1.5rem;
}

@media (max-width:839px) {

	h1 {
		font-size: 3rem;
	}
	h2 {
    font-size: 2.125rem;
  }

  .social-links {
    text-align: center;
  }

  .social-links svg {
    padding: 1rem;
    height: 4rem;
    width: 4rem;
    margin: .5rem;
  }
}
